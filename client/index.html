<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Contract Dapp</title>
</head>

<body>
    <h1>** Internal Contract Dapp **</h1>
    <br />

    <h2></h2>
    <form id="form">
        <br>
        <h1>Following are for Internal Contract</h1>
        <br>
        <h3>Approve Internal  contract to transfer token - Should be done by User</h3>
        <input id="approvepli" type="text" placeholder="Default to 100" />
        <input type="submit" id="approveInternalPLI" value="approveInternalPLI" />
        <br>
        <br>
        <h3>Deposit PLI into Internal  contract - Should be done by user</h3>
        <input id="depositpli" type="text" placeholder="Default to 100" />
        <input type="submit" id="depositInternalPLI" value="depositInternalPLI" />
        <br>
        <h3>PLI - User Blaance in contract</h3>
        <input type="submit" id="getContractBalforUser" value="getContractBalforUser" />
        <br>
        <br>
        <h3>PLI - Balance in contract</h3>
        <input type="submit" id="getContractBalforContract" value="getContractBalforContract" />
        <br>
        <h3>Get Latest Answer</h3>
        <input type="submit" id="getlatestvalue" value="getlatestvalue" />
        <br>
        <br>
        <br>
    </form>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/xdc3/dist/web3.min.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
